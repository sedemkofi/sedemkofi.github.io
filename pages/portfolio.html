<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f8f8f8;
    }
    .portfolio {
      max-width: 800px;
      margin: 0 auto;
    }
    h2 {
      margin-bottom: 20px;
    }
    .portfolio img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }
    .start-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    .start-button:hover {
        transform: scale(1.1); /* Enlarge button by 10% on hover */
    }
    .start-button img {
        width: 130px;
        height: 100px;
        /* transition: filter 0.1s ease; */
    }
    .start-button:hover img {
        filter: hue-rotate(180deg) saturate(2); /* Change blue to yellow and white to blue */
    }

  </style>
</head>
<body>
  <div class="portfolio">
    <h2>Welcome to My Portfolio</h2>
    <!-- Replace the src with your actual portfolio image -->
    <img src="../assets/portfolio.webp" alt="Portfolio" />

    <!-- View Leaderboard button linking to your separate leaderboard page -->
    <a href="/pages/leaderboard.html">
      <button class="start-button" id="start-button">
        <img src="../assets/leaderboard.gif" alt="View Leaderboard" />
      </button>
    </a>

    <!-- Restart button (reloads the page) -->
     <a href="https://sedemkofi.github.io/my-portfolio/">
      <button class="start-button" id="start-button">
        <img src="../assets/restart.gif" alt="Restart" />
      </button>
     </a>
    
  </div>
</body>
</html>
