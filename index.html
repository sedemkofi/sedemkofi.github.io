<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden; /* Allow vertical scrolling but prevent horizontal */
            overflow-y: auto;
        }
        .video-bg {
            position: fixed;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensure the video is behind other content */
        }
        .video-bg.blur {
            filter: blur(5px); /* Apply blur effect */
            transition: filter 1.5s ease-in-out; /* Smooth transition for blur */
        }
        .container {
            position: relative; /* Ensure content is above the video */
            z-index: 1;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes at least full viewport height */
        }
        .profile-img-container, .about-content, .question-box, .answers-box {
            opacity: 0; /* Start invisible */
            visibility: hidden; /* Hide but keep in layout */
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out; /* Smooth transitions */
            transform: translateY(20px); /* Start slightly below final position */
        }
        .profile-img-container.show, .about-content.show, .question-box.show, .answers-box.show {
            opacity: 1; /* Fade in */
            visibility: visible; /* Make visible */
            transform: translateY(0); /* Move to final position */
        }
        .profile-img {
            width: 150px;
            border-radius: 50%;
        }
        .links a {
            display: block;
            margin: 10px;
            text-decoration: none;
            color: blue;
        }
        .footer {
            background-color: white;
            color: #333;
            padding: 20px 0;
            width: 100%;
            position: relative;
            z-index: 2; /* Ensure it's above the video */
        }
        .footer-note {
            margin: 0;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <video autoplay muted class="video-bg" id="background-video">
            <source src="WWTBAM.mp4" type="video/mp4">
        </video>
        <div class="container">
            <div class="profile-img-container" id="profile-img-container">
                <img src="profile.png" class="profile-img" alt="Profile Picture">
            </div>
            <div class="about-content" id="about-content-container">
                <h1>Sedem Amediku</h1>
                <p>Software Developer | AI Enthusiast | Web Developer</p>
            </div>
            <div>
                <button onclick="startGame()" style="background: none; border: none; padding: 0;"> 
                    <video src="start-box.gif" alt="Start Game" style="width: 130px; height: 30px;">
                </button>
            </div>
            <div class="game-box" id="game-box">
                <div class="question-box" id="question-box">
    
                </div>
                <div class="answers-box" id="answers-box">
        
                </div>
            </div>
            
            
            <!-- <div class="links">
                <a href="https://github.com/sedemkofi">GitHub</a>
                <a href="https://linkedin.com/in/sedem-amediku">LinkedIn</a>
                <a href="projects.html">Projects</a>
            </div> -->
            
        </div>
    </div>
    <div class="footer">
        <p class="footer-note">Â© 2025 Sedem Amediku | BSc Computer Science</p>
    </div>
    
    <script>
        document.getElementById('background-video').addEventListener('timeupdate', function() {
            if (this.currentTime >= 5.5) {
                document.getElementById('profile-img-container').classList.add('show');
            }
            if (this.currentTime >= 6) {
                document.getElementById('about-content-container').classList.add('show');
                this.classList.add('blur'); // Add blur class to video
            }
        });
    </script>
</body>
</html>
